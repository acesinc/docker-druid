[supervisord]
nodaemon=true
loglevel=debug

[program:druid-overlord]
user=druid
command=java
  -server
  -Xmx256m
  -Duser.timezone=UTC
  -Dfile.encoding=UTF-8
  -Ddruid.extensions.coordinates=["io.druid.extensions:druid-kafka-eight:0.6.160"]
  -Ddruid.db.connector.connectURI=jdbc:mysql://localhost:3306/druid
  -Ddruid.db.connector.user=druid
  -Ddruid.db.connector.password=druid
  -Ddruid.selectors.indexing.serviceName=overlord
  -Ddruid.indexer.queue.startDelay=PT0M
  -Ddruid.indexer.runner.javaOpts="-server -Xmx1g"
  -Ddruid.indexer.runner.startPort=8088
  -Ddruid.indexer.fork.property.druid.processing.numThreads=1
  -Ddruid.indexer.fork.property.druid.computation.buffer.size=100000000
  -cp /usr/local/druid/lib/*
  io.druid.cli.Main server overlord
redirect_stderr=true
priority=100

[program:druid-coordinator]
user=druid
command=java
  -server
  -Xmx1g
  -Duser.timezone=UTC
  -Dfile.encoding=UTF-8
  -Ddruid.extensions.coordinates=[\"io.druid.extensions:mysql-metadata-storage:$DRUID_VERSION\"]
  -Ddruid.extensions.localRepository=/usr/local/druid/repository
  -Ddruid.metadata.storage.type=mysql
  -Ddruid.metadata.storage.connector.connectURI=jdbc:mysql://localhost:3306/druid
  -Ddruid.metadata.storage.connector.user=druid
  -Ddruid.metadata.storage.connector.password=druid
  -Ddruid.coordinator.startDelay=PT5S
  -cp /usr/local/druid/lib/*
  io.druid.cli.Main server coordinator
redirect_stderr=true
priority=100

