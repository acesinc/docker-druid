zookeeper:
  image: jplock/zookeeper
  ports:
    - "2181:2181"
    - "2888:2888"
    - "3888:3888"
  hostname: zookeeper
  domainname: druid.io
mysql:
  image: mysql
  volumes:
    - ./.data:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_USER: druid
    MYSQL_PASSWORD: druid
    MYSQL_DATABASE: druid
  ports:
    - "33306:3306"
  hostname: metadb
  domainname: druid.io
druid:
  #build: . #enable to work off local Dockerfile
  image: worrel/docker-druid #enable to work off pre-built Hub Dockerfile
  ports:
    - "18080:8080"
    - "18081:8081"
    - "18082:8082"
    - "18083:8083"
    - "18084:8084"
  hostname: services
  domainname: druid.io
  links:
    - zookeeper
    - mysql
